<body onload="selected(0)">
  <script>
    function selected(buttonNumber) {
      for (i = 0; i < 3; i++) {
        if (buttonNumber == i) {
          document.getElementsByName("button")[i].style.backgroundColor = "dimgrey";
          document.getElementsByName("button")[i].style.color = "white";
        } else {
          document.getElementsByName("button")[i].style.backgroundColor = "lightgrey";
          document.getElementsByName("button")[i].style.color = "black";
        }
      }
    }
  </script>
  <a href="A_01.jsp" target="workframe" name="button" id="menu1" onclick="selected(0)">후보등록</a>
