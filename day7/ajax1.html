<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function loadDoc() {
      fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then(response => response.json())
        .then(json => {
          document.getElementById("data").innerHTML = json.title;
        })
    }
  </script>

  <button onclick="loadDoc()">데이터 로드</button><br><br>
  <li>여기</li>
  <li id="data"></li>

</body>

</html>
