<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <style>
    body {
      background-color: rgb(53, 53, 53);
    }

    .card {
      display: inline-block;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      border-radius: 5px;
      background-color: dimgray;
      color: azure;
      font-size: x-large;
      text-align: center;
      padding-bottom: 1px;
      width: 20%;
      margin: 30px;
    }

    img {
      border-radius: 5px 5px 0 0;
      width: 100%;
    }
  </style>

  <script>
    $(function () {
      loadDoc();
    })

    function loadDoc() {
      fetch("https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1")
        .then(response => response.json())
        .then(jsonArray => {
          jsonArray.results.forEach((data) => {
            $("#container").append(`<div class="card" onclick="showDetail()">
      <img src="https://image.tmdb.org/t/p/w500/${data.backdrop_path}">
      <div class="container">
        <h4><b>${data.title}</b></h4>
      </div>
    </div>`)
          })
        })
    }

    function showDetail(postId) {
      window.location.href = `ajax6_detail.html?id=${postId}`;
    }
  </script>

  <div id="container"></div>
</body>

</html>
