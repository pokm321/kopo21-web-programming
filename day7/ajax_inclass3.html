<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function loadDoc() {
      fetch('people.json')
        .then(response => response.json()) // then - Promise
        .then(json => {
          document.getElementById("demo").innerHTML = JSON.stringify(json);
          document.getElementById("result").textContent = json.name + "의 기술 : " + json.skill
        })
    }
  </script>

  <div id="demo"></div>
  <div id="result"></div>
  <button onclick="loadDoc()">get Data</button>
</body>

</html>
