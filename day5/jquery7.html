<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <style>
    #character {
      position: absolute;
      width: 100px;
      left: 100px;
      top: 300px;
    }

    #field{
      position: absolute;
      width: 800px;
      height: 400px;
      border: 2px solid;
    }

    #bullet {
      position: absolute;
      width: 100px;
      left: 600px;
      top: 320px;
    }
  </style>

  <script>
    $(function () {
      $("#bullet").animate({
        left: "-=1000px"
      }, 2000)

      $(document).on("keydown", function (e) {
        if (e.which == 32) {
          $("#character").animate({
            top: "-=200px"
          }).animate({
            top: "+=200px"
          }, function () {
            $("#character").stop(true)
          })
        }
      })
    })
  </script>

  <img id="character" src="https://freepikpsd.com/file/2019/10/mario-bros-pixel-png-7-Transparent-Images.png" alt="">
  <img id="bullet" src="https://p.kindpng.com/picc/s/207-2073763_mario-bullet-pixel-art-hd-png-download.png" alt="">
  
  <span id="field"></span>
</body>

</html>
