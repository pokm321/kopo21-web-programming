<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <style>
    input {
      display: inline-block;
      border: 1px black solid;
      padding: 0.8rem;
      width: 150px;
      text-align: center;
      font-size: 18px;
      background-color: grey;
      color: aliceblue;
    }
  </style>

  <script>
    $(function () {
      $('#html').click(function () {
        $("#html").css("background-color", "white")
        $("#html").css("color", "black")
        $("#css").css("background-color", "grey")
        $("#css").css("color", "white")
        $("#javascript").css("background-color", "grey")
        $("#javascript").css("color", "white")
      })

      $('#css').click(function () {
        $("#html").css("background-color", "grey")
        $("#html").css("color", "white")
        $("#css").css("background-color", "white")
        $("#css").css("color", "black")
        $("#javascript").css("background-color", "grey")
        $("#javascript").css("color", "white")
      })

      $('#javascript').click(function () {
        $("#html").css("background-color", "grey")
        $("#html").css("color", "white")
        $("#css").css("background-color", "grey")
        $("#css").css("color", "white")
        $("#javascript").css("background-color", "white")
        $("#javascript").css("color", "black")
      })
    })
  </script>

  <input type="button" id="html" value="html">
  <input type="button" id="css" value="css">
  <input type="button" id="javascript" value="javascript">
</body>

</html>
